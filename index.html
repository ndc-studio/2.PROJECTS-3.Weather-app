<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer type="module" src="./src/main.js"></script>
    <title>NDC Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather, wherever you are, whenever you want..</h1>
      <select id="mode">
        <option id="weather">Weather forecasts</option>
        <option id="compare">Compare</option>
      </select>
      <form id="form">
        <p class="slogan"><i class="fa fa-arrow-down" aria-hidden="true"></i> Enter the city to get the weather forecast. <i class="fa fa-arrow-down" aria-hidden="true"></i></p>
        <input type="text" id="user-input">
        <button type="submit" id="submit"><i class="fas fa-search"></i> Search</button>
      </form>
    </header>
    <main id="container">

    </main>
    <footer>
    </footer>
  </body>
</html>
